<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Image to Eyeshadow Converter.</title>
    <meta name="Description" content="Converts images to eyeshadow palettes.">
    <meta property="og:title" content="Image to Eyeshadow Converter">
    <meta property="og:description" content="Converts images to eyeshadow palettes.">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <div class="text-center">
      <h1>Image to Eyeshadow converter</h1>
      <p>Click "Upload Image" below to upload image, and then click the generated link!</p>
    </div>
    <script src="bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <div class="text-center">
      <p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></p>
      <p><label for="file" style="cursor: pointer;">Upload Image</label></p>
      <p><img id="output" width="200" /></p>
    </div>
    <script>
      var loadFile = function(event) {
	      var image = document.getElementById('output');
	      image.src = URL.createObjectURL(event.target.files[0]);
      };
    </script>
    <div class="text-center">
      <p><a id="link"></a></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
